<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Nararya | Codetechy</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Salsa&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
        </style>
    </head>
    <body>
        <!-- background-website -->
        <div class="wrapper-background">
            <!-- card-portofolio -->
            <div class="box-card">
                <!-- navbar-in the Card-portofolio -->
                <nav>
                    <!-- logo -->
                    <div class="logo">
                        <a href="">Codetechy</a>
                    </div>
                    <!-- Features -->
                    <div class="features">
                        <ul>
                            <li>
                                <a href="">Menu</a>
                                <a href="">About</a>
                                <a href="">Portofolio</a>
                                <a href="">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- body-card -->
                <div class="body-card">
                    <!-- foto-profile -->
                    <div class="foto-profile">
                        <img src="img/my-foto.png" alt="">
                    </div>
                    <!-- title-description -->
                    <div class="title-descriptions">
                        <b class="creative">Creative</b>
                        <b class="developer">Developer</b>
                        <b class="sensible-to-front-end">Sensible to Front End</b>
                    </div>
                    <!-- social-media -->
                    <div class="social-media">
                        <ul>
                            <li>
                                <a href="">
                                    <i class='bx bxl-facebook-circle'></i>
                                </a>
                                <a href="">
                                    <i class='bx bxl-whatsapp-square'></i>
                                </a>
                                <a href="">
                                    <i class='bx bxl-instagram-alt' ></i>
                                </a>
                                <a href="">
                                    <i class='bx bxl-twitter' ></i>
                                </a>
                                <a href="">
                                    <i class='bx bxl-telegram' ></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- button-more -->
                    <div class="more">
                        <b>Learn More</b>
                        <a href="">
                            
                            <i class='bx bxs-arrow-from-left'></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
